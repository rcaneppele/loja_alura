<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" th:href="@{/produtos}">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" th:href="@{/categorias}">Categorias</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <h1 class="text-center">Lista de categorias</h1>

        <p class="bg-danger" th:if="${erro != null}" th:text="${erro}"></p>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${categorias}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.nome}"></td>
                    <td>
                        <a th:href="@{/categorias/{id}(id=${c.id})}" class="btn btn-info">Editar</a>
                        <form class="d-inline" action="/categorias" method="post">
                            <input type="hidden" name="id" th:value="${c.id}">
                            <input type="hidden" name="_method" value="delete">

                            <button class="btn btn-danger">Excluir</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
